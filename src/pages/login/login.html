<ion-header>

  <ion-navbar>
    <ion-title>APP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              name="email"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
            >
            </ion-input>
          </ion-item>
         
              <button ion-button (click)="gotoResetPassword()" color="light" clear>Recordar contraseña.</button>
            
          <div padding>
            <button
                ion-button 
                (click)="login()"
                type="submit"
                color="primary"
                block
            >
              Login
            </button>
    
            <button
              ion-button 
              (click)="signin()"
              type="submit"
              color="secondary"
              block
            >
              Dar de alta
            </button>
          </div>
        </form>
      </ion-list>
</ion-content>
